<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Günstiger Tanken App</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
    body{
    background-color: #f2f2f2;
   }
    h1 { color: #0072B5; font-family: 'Raleway',sans-serif; font-size: 62px; font-weight: 800; line-height: 72px; margin: 0 0 24px; text-align: center; text-transform: uppercase; }
        #tanken {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

    </style>
    <!-- Include Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
<div id="user">
<p id="userInfo" style="visibility: hidden" class="navbar-text">Eingeloggt als {{ username }}</p>
<a id="loginButton" style="visibility: hidden" class="btn btn-primary navbar-btn" href="/" role="button">Login</a>
<a v-if="username != ''" class="btn btn-btn-success navbar-btn" href="/create" role="button">Neuer Eintrag</a>
</div>
<h1>Günstiger Tanken App</h1>
<hr>
<!--<p th:text="'Zuletzt aktualisiert: ' + ${now} + ' Uhr'"></p>-->
<table class="table table-hover" id="contents">
<thead>
    <tr>
        <th scope="col">Datum</th>
        <th scope="col">Name</th>
        <th scope="col">Stadt</th>
        <th scope="col">Reporter</th>
        <th scope="col">Preis</th>
        <th scope="col">Distanz</th>
    </tr>
</thead>
<tbody >
    <tr  v-for="(tanken,index) in TankenArray" :key="tanken.id" @click="onClickRow(index)">
        <td>{{ tanken.date }}</td>
        <td>{{ tanken.name }}</td>
        <td>{{ tanken.city }}</td>
        <td>{{ tanken.reporter }}</td>
        <td>{{ tanken.price }}€</td>
        <td>{{ tanken.distance }}km</td>
    </tr>
</tbody>
</table>

</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script>
<script th:src="@{/js/main.js}" type="text/babel"></script>
</html>
