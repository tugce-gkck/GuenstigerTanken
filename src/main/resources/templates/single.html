<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Günstiger Tanken App</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
    body{
    background-color: #f2f2f2;
   }
    h1 { color: #0072B5; font-family: 'Raleway',sans-serif; font-size: 62px; font-weight: 800; line-height: 72px; margin: 0 0 24px; text-align: center; text-transform: uppercase; }
        #tanken {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

    </style>
    <!-- Include Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
<div id="user">
    <p id="userInfo" style="visibility: hidden" class="navbar-text">Eingeloggt als {{ username }}</p>
    <a id="abmeldenButton" style="visibility: hidden" class="btn btn-warning navbar-btn" href="/" role="button">abmelden</a>
    <a id="loginButton" style="visibility: hidden" class="btn btn-primary navbar-btn" href="/" role="button">Login</a>
</div>
<div id="contents">
<h1>Tankstelle mit ID: {{ id }}</h1>
<hr>
<div >
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">{{ tanken.name }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ tanken.city }}</h6>
            <p class="card-text">Berichtet von {{ tanken.reporter }}</p>
            <span class="badge badge-light">{{ tanken.price }}€</span>
            <span class="badge badge-light">{{ tanken.distance }}km</span>
            <span class="badge badge-light" v-if="tanken.wc">WC</span>
            <span class="badge badge-light" v-if="tanken.restaurant">Restaurant</span>
            <span class="badge badge-light" v-if="tanken.carwash">Autowäsche</span>
        </div>
    </div>
    <button id="deleteButton" type="button" class="btn btn-danger" @click="deleteTanken">Eintrag löschen</button>
</div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script>
<script th:src="@{/js/single.js}" type="text/babel"></script>
</html>
